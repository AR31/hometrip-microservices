user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream configurations

    # API Gateway cluster
    upstream api_gateway {
        least_conn;
        server api-gateway:3001 weight=3 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # WebSocket Gateway cluster
    upstream websocket_gateway {
        ip_hash;  # Sticky sessions for WebSocket
        server websocket-gateway:3002 weight=2;
        keepalive 32;
    }

    # Service upstreams (for direct access if needed)
    upstream auth_service {
        least_conn;
        server auth-service:4001;
    }

    upstream user_service {
        least_conn;
        server user-service:4002;
    }

    upstream listing_service {
        least_conn;
        server listing-service:4003;
    }

    upstream booking_service {
        least_conn;
        server booking-service:4004;
    }

    upstream payment_service {
        least_conn;
        server payment-service:4005;
    }

    upstream experience_service {
        least_conn;
        server experience-service:4011;
    }

    upstream wishlist_service {
        least_conn;
        server wishlist-service:4012;
    }

    upstream giftcard_service {
        least_conn;
        server gift-card-service:4013;
    }

    upstream dispute_service {
        least_conn;
        server dispute-service:4014;
    }

    # Health check endpoint
    server {
        listen 8080;
        server_name localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

    # HTTP Server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name api.hometrip.com www.api.hometrip.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS (uncomment in production)
        # return 301 https://$server_name$request_uri;

        # For development, proxy to API Gateway
        location / {
            proxy_pass http://api_gateway;
            include /etc/nginx/proxy_params.conf;
        }
    }

    # Main API Server
    server {
        listen 80;
        listen [::]:80;
        # listen 443 ssl http2;  # Enable in production
        # listen [::]:443 ssl http2;

        server_name api.hometrip.com;

        # SSL configuration (uncomment in production)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # HTTPS only

        # CORS headers (adjust for your frontend)
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # API Gateway - All API traffic
        location /api/ {
            limit_req zone=api_limit burst=200 nodelay;
            limit_conn addr 10;

            proxy_pass http://api_gateway;
            include /etc/nginx/proxy_params.conf;

            # Circuit breaker
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # WebSocket connections
        location /ws/ {
            proxy_pass http://websocket_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://api_gateway;
            include /etc/nginx/proxy_params.conf;
        }

        # Search endpoints (moderate rate limiting)
        location /api/search/ {
            limit_req zone=search_limit burst=100 nodelay;

            proxy_pass http://api_gateway;
            include /etc/nginx/proxy_params.conf;
        }

        # Static files (if served through Nginx)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Health check (no auth required)
        location /health {
            access_log off;
            proxy_pass http://api_gateway/health;
            proxy_set_header Host $host;
        }

        # Metrics (restricted access)
        location /metrics {
            allow 127.0.0.1;
            allow 10.0.0.0/8;  # Internal network
            deny all;

            proxy_pass http://api_gateway/metrics;
            proxy_set_header Host $host;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Admin Dashboard (restricted)
    server {
        listen 80;
        server_name admin.hometrip.com;

        # IP whitelist for admin
        allow 10.0.0.0/8;  # Internal network
        # allow YOUR_OFFICE_IP;  # Add your office IP
        deny all;

        location / {
            proxy_pass http://admin-dashboard:3003;
            include /etc/nginx/proxy_params.conf;
        }
    }

    # Monitoring dashboards
    server {
        listen 80;
        server_name monitoring.hometrip.com;

        # Restrict access
        allow 10.0.0.0/8;
        deny all;

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            include /etc/nginx/proxy_params.conf;
        }

        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            include /etc/nginx/proxy_params.conf;
        }

        location /rabbitmq/ {
            proxy_pass http://rabbitmq:15672/;
            include /etc/nginx/proxy_params.conf;
        }
    }
}
