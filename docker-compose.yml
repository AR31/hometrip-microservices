version: '3.8'

services:
  # ============================================
  # LOAD BALANCER
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: hometrip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
      - websocket-gateway
    networks:
      - hometrip-network
    restart: unless-stopped

  # ============================================
  # GATEWAYS
  # ============================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: hometrip-api-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - redis
      - consul
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  websocket-gateway:
    build:
      context: ./services/websocket-gateway
      dockerfile: Dockerfile
    container_name: hometrip-websocket-gateway
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - hometrip-network
    restart: unless-stopped

  # ============================================
  # MICROSERVICES
  # ============================================

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: hometrip-auth-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=auth_db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: hometrip-user-service
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - PORT=4002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=user_db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Listing Service
  listing-service:
    build:
      context: ./services/listing-service
      dockerfile: Dockerfile
    container_name: hometrip-listing-service
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=production
      - PORT=4003
      - MONGO_URI=mongodb://mongodb:27017/listing_db
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongodb
      - redis
      - elasticsearch
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: hometrip-booking-service
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=production
      - PORT=4004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=booking_db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - MONGO_URI=mongodb://mongodb:27017/booking_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: hometrip-payment-service
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=production
      - PORT=4005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=payment_db
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Message Service
  message-service:
    build:
      context: ./services/message-service
      dockerfile: Dockerfile
    container_name: hometrip-message-service
    ports:
      - "4006:4006"
    environment:
      - NODE_ENV=production
      - PORT=4006
      - MONGO_URI=mongodb://mongodb:27017/message_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Review Service
  review-service:
    build:
      context: ./services/review-service
      dockerfile: Dockerfile
    container_name: hometrip-review-service
    ports:
      - "4007:4007"
    environment:
      - NODE_ENV=production
      - PORT=4007
      - MONGO_URI=mongodb://mongodb:27017/review_db
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: hometrip-analytics-service
    ports:
      - "4008:4008"
    environment:
      - NODE_ENV=production
      - PORT=4008
      - MONGO_URI=mongodb://mongodb:27017/analytics_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: hometrip-notification-service
    ports:
      - "4009:4009"
    environment:
      - NODE_ENV=production
      - PORT=4009
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Search Service
  search-service:
    build:
      context: ./services/search-service
      dockerfile: Dockerfile
    container_name: hometrip-search-service
    ports:
      - "4010:4010"
    environment:
      - NODE_ENV=production
      - PORT=4010
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - elasticsearch
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Experience Service
  experience-service:
    build:
      context: ./services/experience-service
      dockerfile: Dockerfile
    container_name: hometrip-experience-service
    ports:
      - "4011:4011"
    environment:
      - NODE_ENV=production
      - PORT=4011
      - MONGO_URI=mongodb://mongodb:27017/experience_db
      - JWT_SECRET=${JWT_SECRET}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Wishlist Service
  wishlist-service:
    build:
      context: ./services/wishlist-service
      dockerfile: Dockerfile
    container_name: hometrip-wishlist-service
    ports:
      - "4012:4012"
    environment:
      - NODE_ENV=production
      - PORT=4012
      - MONGO_URI=mongodb://mongodb:27017/wishlist_db
      - JWT_SECRET=${JWT_SECRET}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # GiftCard Service
  gift-card-service:
    build:
      context: ./services/gift-card-service
      dockerfile: Dockerfile
    container_name: hometrip-gift-card-service
    ports:
      - "4013:4013"
    environment:
      - NODE_ENV=production
      - PORT=4013
      - MONGO_URI=mongodb://mongodb:27017/giftcard_db
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # Dispute Service
  dispute-service:
    build:
      context: ./services/dispute-service
      dockerfile: Dockerfile
    container_name: hometrip-dispute-service
    ports:
      - "4014:4014"
    environment:
      - NODE_ENV=production
      - PORT=4014
      - MONGO_URI=mongodb://mongodb:27017/dispute_db
      - JWT_SECRET=${JWT_SECRET}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped

  # ============================================
  # DATABASES
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: hometrip-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_MULTIPLE_DATABASES=auth_db,user_db,booking_db,payment_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    networks:
      - hometrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: hometrip-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - hometrip-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hometrip-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - hometrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MESSAGE QUEUE
  # ============================================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: hometrip-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hometrip-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # SEARCH & ANALYTICS
  # ============================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hometrip-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - hometrip-network
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # SERVICE DISCOVERY
  # ============================================

  consul:
    image: consul:latest
    container_name: hometrip-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul-data:/consul/data
    networks:
      - hometrip-network
    restart: unless-stopped

  # ============================================
  # MONITORING
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: hometrip-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - hometrip-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hometrip-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - hometrip-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hometrip-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - hometrip-network
    restart: unless-stopped

# ============================================
# NETWORKS
# ============================================

networks:
  hometrip-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================

volumes:
  postgres-data:
  mongodb-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
  consul-data:
  prometheus-data:
  grafana-data:
